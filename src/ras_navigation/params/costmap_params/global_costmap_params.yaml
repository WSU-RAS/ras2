global_costmap:

#Reference frames
  global_frame: /map
  robot_base_frame: /base_link

#Publish rate
  update_frequency: 2.0
  publish_frequency: 2.0
  transform_tolerance: 10.0

#Costmap params
  static_map: true
  inflation_radius: 0.5
  resolution: 0.1
  map_type: costmap

#Map size
  width: 20.0
  height: 20.0
  origin_x: -10.0 
  origin_y: -10.0

#Input sources to the costmap
  observation_sources: filter_scan lazar geobound #scan #depth boundaries

  filter_scan: {data_type: LaserScan, topic: scan_filtered, marking: false, clearing: true}
  lazar: {data_type: PointCloud2, topic: scan_matched_points2, marking: true, clearing: true}
  geobound: {data_type: PointCloud2, topic: geo_bound, marking: true, clearing: false}
#  scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true}
#  depth: {data_type: PointCloud2, topic: camera/depth_registered/points, marking: true, clearing: false}
